<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- CSS -->
        <link rel="stylesheet" href ="index.css">
        <title>Weather Forecast</title>
    </head>
    <body>
        <div class="weather_today">
            <div class="today_left">
                <img class="today_icon" src="./weatherIcons/sun.svg" alt="weather.png">
                <span class="today_temp FC">90</span>&deg;
            </div>
            <div class="today_right">
                <div class="today_info">
                    <p>High</p>
                    <span class="today_high FC">95</span>&deg;
                </div>
                <div class="today_info">
                    <p>Low</p>
                    <span class="today_low FC">85</span>&deg;
                </div>
                <div class="today_info">
                    <p>Wind</p>
                    <span class="today_wind">5</span>mph
                </div>
            </div>
        </div>
        <div class="weather_week">
            <div class="day_box">
                <img src="./weatherIcons/cloud.svg" class="day_icon">
                <div class="day_box_day">Monday</div>
                <div><span class="day_box_temp FC">90</span>&deg;</div>
            </div>
            <div class="day_box">
                <img src="./weatherIcons/cloud.svg" class="day_icon">
                <div class="day_box_day">Tuesday</div>
                <div><span class="day_box_temp FC">75</span>&deg;</div>
            </div>
            <div class="day_box">
                <img src="./weatherIcons/cloud.svg" class="day_icon">
                <div class="day_box_day">Wednesday</div>
                <div><span class="day_box_temp FC">75</span>&deg;</div>
            </div>
            <div class="day_box">
                <img src="./weatherIcons/cloud.svg" class="day_icon">
                <div class="day_box_day">Thursday</div>
                <div><span class="day_box_temp FC">75</span>&deg;</div>
            </div>
            <div class="day_box">
                <img src="./weatherIcons/cloud.svg" class="day_icon">
                <div class="day_box_day">Friday</div>
                <div><span class="day_box_temp FC">75</span>&deg;</div>
            </div>
            <div class="day_box">
                <img src="./weatherIcons/cloud.svg" class="day_icon">
                <div class="day_box_day">Saturday</div>
                <div><span class="day_box_temp FC">75</span>&deg;</div>
            </div>
            <div class="day_box">
                <img src="./weatherIcons/cloud.svg" class="day_icon">
                <div class="day_box_day">Sunday</div>
                <div><span class="day_box_temp FC">75</span>&deg;</div>
            </div>
        </div>
        <div class="temperature_button">
            <p class="button F">F&deg;</p>
            <p class="button C">C&deg;</p>
        </div>
        <!-- JS -->
        <script src="weather.js"></script>
        <script src="index.js"></script>
    </body>
</html>
